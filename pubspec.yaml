name: turf
description: "Run the streets. Own the turf."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Maps & Location
  flutter_map: ^7.0.0
  latlong2: ^0.9.1
  geolocator: ^12.0.0
  location: ^6.0.0
  wakelock_plus: ^1.4.0

  # Firebase
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  firebase_messaging: ^15.0.0
  firebase_performance: ^0.10.0

  # State Management & Navigation
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^14.0.0
  provider: ^6.1.5

  # UI & Animations
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  lottie: ^3.1.2
  google_fonts: ^6.2.1
  auto_size_text: ^3.0.0
  font_awesome_flutter: ^10.7.0

  # Charts
  fl_chart: ^0.69.0

  # Media & Notifications
  cached_network_image: ^3.4.1
  flutter_local_notifications: ^17.0.0
  audioplayers: ^6.1.0
  image_picker: ^1.1.2

  # Utilities
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2
  permission_handler: ^11.3.1
  dio: ^5.7.0
  intl: ^0.20.0
  uuid: ^4.4.2
  connectivity_plus: ^6.1.0

  # Legacy â€” required by existing FlutterFlow auth/login
  from_css_color: ^2.0.0
  page_transition: ^2.1.0
  rxdart: ^0.27.7
  url_launcher: ^6.3.1
  google_sign_in: ^6.3.0
  sign_in_with_apple: ^7.0.1
  json_path: ^0.7.2
  timeago: ^3.7.1
  path_provider: ^2.1.4
  cupertino_icons: ^1.0.0

dev_dependencies:
  build_runner: ^2.4.13
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  json_serializable: ^6.8.0
  flutter_lints: ^4.0.0
  lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/rive_animations/
    - assets/pdfs/
    - assets/jsons/
